<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <style>
        body {font-family: sans-serif;}
    </style>
</head>
<body>
<h1>Update user</h1>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" th:value="${user.getName()}">
    <br>
    <br>
    <label for="surname">Surname</label>
    <input type="text" name="surname" id="surname" th:value="${user.getSurname()}">
    <br>
    <br>
    <label for="email">E-mail</label>
    <input type="text" name="email" id="email" th:value="${user.getEmail()}">
    <br>
    <br>
    <input type="submit" value="Update!"/>
</form>

<br>

<a href="/users">Back to list</a>

</body>
</html>
