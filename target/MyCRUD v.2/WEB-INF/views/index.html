<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>List Of Users</title>
    <style>
        table th, table td {padding: 7px;}
        body {font-family: sans-serif;}
    </style>
</head>

<body>
<h1>List of users</h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>E-mail</th>

    </tr>

    <tr th:each="user : ${users}">

        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getSurname()}">Surname</td>
        <td th:utext="${user.getEmail()}">E-mail</td>

        <td>
            <form th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Edit"/>
            </form>
<br>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>

    </tr>
</table>

<h3>
<td>
    <form th:method="GET" th:action="@{/users/new}">
        <input type="submit" value="Create new user"/>
    </form>
</td>
</h3>


</body>
</html>
